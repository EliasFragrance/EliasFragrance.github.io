<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Alexander Elias</title>
  <link rel="icon" href="/assets/Favicon.ico">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="Home">
        <img src="assets/img/AE_zoomed.png" alt="AE monogram" />
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- PAGE -->
  <main class="page">
    <section class="hero" style="grid-template-columns: 1fr; color: var(--charcoal);">
      <div>
        <h1 class="hero-title" style="margin-bottom: 10px;">Contact</h1>
        <p class="hero-subtitle" style="max-width: 70ch;">
          Send a note — I usually reply within 24–48 hours.
        </p>
      </div>

      <div style="display:grid; gap:18px; grid-template-columns: 1fr; max-width: 820px;">
        <article class="hero-card">
          <div class="card-top">
            <div class="card-name" style="font-size: 24px;">Message me</div>
            <div class="card-role">Email · LinkedIn · Quick form</div>
          </div>

          <div class="card-section">
            <!-- Replace hrefs -->
            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 16px;">
              <a class="btn small" href="mailto:youremail@example.com">Email</a>
              <a class="btn small ghost" href="https://www.linkedin.com/in/YOURHANDLE" target="_blank" rel="noopener">LinkedIn</a>
            </div>

            <!-- FORM: Replace action with Formspree/Getform/etc -->
            <form action="" method="POST" style="display:grid; gap:12px;">
              <label style="display:grid; gap:6px; color: rgba(247,245,242,0.88);">
                Name
                <input
                  name="name"
                  required
                  autocomplete="name"
                  style="
                    height: 44px;
                    padding: 0 12px;
                    border-radius: 10px;
                    border: 1px solid rgba(255,255,255,0.14);
                    background: rgba(255,255,255,0.06);
                    color: var(--cream);
                    outline: none;
                  "
                />
              </label>

              <label style="display:grid; gap:6px; color: rgba(247,245,242,0.88);">
                Email
                <input
                  type="email"
                  name="email"
                  required
                  autocomplete="email"
                  style="
                    height: 44px;
                    padding: 0 12px;
                    border-radius: 10px;
                    border: 1px solid rgba(255,255,255,0.14);
                    background: rgba(255,255,255,0.06);
                    color: var(--cream);
                    outline: none;
                  "
                />
              </label>

              <label style="display:grid; gap:6px; color: rgba(247,245,242,0.88);">
                Message
                <textarea
                  name="message"
                  rows="6"
                  required
                  style="
                    padding: 12px;
                    border-radius: 10px;
                    border: 1px solid rgba(255,255,255,0.14);
                    background: rgba(255,255,255,0.06);
                    color: var(--cream);
                    outline: none;
                    resize: vertical;
                  "
                ></textarea>
              </label>

              <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top: 6px;">
                <button class="btn small" type="submit">Send</button>
                <a class="btn small ghost" href="projects.html">See work</a>
              </div>
            </form>
          </div>

          <div class="card-bottom">
            <a class="card-link" href="about.html">More about me</a>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
